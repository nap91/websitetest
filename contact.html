  <main class="container page-section">
    <h1>Contact</h1>
    <p>Have a project in mind? Send a message and Iâ€™ll get back to you soon.</p>
    <form id="contact-form" class="contact-form" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required minlength="2" autocomplete="name">
        <small class="error" id="name-error"></small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="email">
        <small class="error" id="email-error"></small>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required minlength="10"></textarea>
        <small class="error" id="message-error"></small>
      </div>
      <button class="btn" type="submit">Send Message</button>
      <p id="form-success" class="success" role="status" aria-live="polite"></p>
    </form>
  </main>
